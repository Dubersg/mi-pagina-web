<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
    <defs>
        <linearGradient id="gradientAnimation" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF00FF" stop-opacity="1">
                <animate attributeName="stop-color" 
                    values="#FF00FF;#00FFFF;#FFFF00;#00FF00;#FF00FF" 
                    dur="5s" 
                    repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#00FFFF" stop-opacity="1">
                <animate attributeName="stop-color" 
                    values="#00FFFF;#FFFF00;#00FF00;#FF00FF;#00FFFF" 
                    dur="5s" 
                    repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>
    
    <circle cx="128" cy="128" r="120" fill="url(#gradientAnimation)"/>
    
    <text x="50%" y="50%" 
          text-anchor="middle" 
          dy=".3em" 
          font-size="100" 
          fill="white" 
          opacity="0.8">
